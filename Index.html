<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalLog - Health Metric Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:wheat">
    <h1 style="color:rgb(49, 47, 45);">VitalLog - Health Metric Logger</h1>
    
    <div>
        <div class="form-group">
            <label for="metricType">Metric Type:</label>
            <select id="metricType">
                <option value="Weight">Weight</option>
                <option value="Blood Pressure">Blood Pressure</option>
                <option value="Blood Sugar">Blood Sugar</option>
            </select>
        </div>
        <div class="form-group">
            <label for="metricValue">Value:</label>
            <input type="text" id="metricValue" placeholder="Enter value">
        </div>
        <button id="addMetricBtn">Add Metric</button>
    </div>
    
    <h2>Recorded Metrics</h2>
    <div id="metricsList"></div>

    <script src="script.js"></script>
</body>
</html>
